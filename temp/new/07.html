<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lelly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!--[if lt IE 9]>
    <script src="app/bower_components/html5shiv/dist/html5shiv.js"></script>

    <![endif]-->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bodya.css">
    <link rel="stylesheet" href="css/style.min.css"/>
</head>
<body>
<div id="div_registerContacts" class="container name-pages">
    <form name="contacts">
        <div class="logo">
            <div class="medium-square">lelly</div>
        </div>
        <div class="name-block">
            <p>First person you would call</p>
            <p>if you won a lottery?</p>
            <input id="input_friendName" class="enter" placeholder="Name">
            <div class="medium-circle-pink">
                <i class="fa fa-bars fa-3x"></i>
            </div>
        </div>
        <div class="name-block">
            <p>Who would you call if you</p>
            <p>needed support?</p>
            <input id="input_supportName" class="enter need-margin" placeholder="Name">
            <div class="medium-circle-pink">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <input id="btn_regFinish" type="button" class="pink-button" value="continue">
    </form>
</div>
<!-- bower:js -->
<script src="app/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
