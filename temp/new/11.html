<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lelly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!--[if lt IE 9]>
    <script src="app/bower_components/html5shiv/dist/html5shiv.js"></script>

    <![endif]-->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.min.css"/>
</head>
<body>
<div class="feeling-pages star">
<div class="green-block">
    <div class="menu">
        <div class="btn_menu square left">
            <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="btn_emergency square right">
            <p>!</p>
        </div>
    </div>
    <p class="upper">Today is</p>
    <div class="star-point">
        <img src="img/star.png" alt="star">
    </div>
    <p class="bold"><span id="day_is">Monday</span><span id="date_is"> 10th </span><span id="month_is"> Nov</span></p>
</div>
<div class="blue-block">
    <p class="bold">Hi <span id="user_name_is">Molly</span>!</p>
    <p class="upper">How are you feeling?</p>
</div>
<div class="smiles">
    <div class="smile-one" mood="unsure">
        <div class="smile-type">
            <img src="img/unsure.png" alt="smile">
        </div>
        <p class="description-smile">Unsure</p>
    </div>
    <div class="smile-one" mood="meh">
        <div class="smile-type">
            <img src="img/meh.png" alt="smile">
        </div>
        <p class="description-smile">Meh</p>
    </div>
    <div class="smile-one" mood="horror">
        <div class="smile-type">
            <img src="img/horror.png" alt="smile">
        </div>
        <p class="description-smile">Horror</p>
    </div>
</div>
<div class="smiles">
    <div class="smile-one" mood="happy">
        <div class="smile-type">
            <img src="img/happy.png" alt="smile">
        </div>
        <p class="description-smile">Happy</p>
    </div>
    <div class="smile-one" mood="awesome">
        <div class="smile-type">
            <img src="img/awesome.png" alt="smile">
        </div>
        <p class="description-smile">Awesome</p>
    </div>
    <div class="smile-one" mood="omg">
        <div class="smile-type">
            <img src="img/omg.png" alt="smile">
        </div>
        <p class="description-smile">OMG!</p>
    </div>
</div>
<div class="smiles need-margin">
    <div class="smile-one" mood="sad">
        <div class="smile-type">
            <img src="img/sad.png" alt="smile">
        </div>
        <p class="description-smile">Sad</p>
    </div>
    <div class="smile-one" mood="angry">
        <div class="smile-type">
            <img src="img/angry.png" alt="smile">
        </div>
        <p class="description-smile">Angry</p>
    </div>
    <div class="smile-one">
        <div class="smile-type" mood="crying">
            <img src="img/crying.png" alt="smile">
        </div>
        <p class="description-smile">Crying</p>
    </div>
</div>
</div>
<!-- bower:js -->
<script src="app/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
