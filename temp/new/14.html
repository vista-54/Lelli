    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>

<body>
<div id="div_taskRecorderScreen" class="task-pages done-today star record">
<div class="green-block">
    <div class="menu">
        <div class="btn_menu square left">
            <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class=" btn-emergency square right">
            <p>!</p>
        </div>
    </div>
    <p class="upper bold">Record a</p>
    <p class="upper bold">Task</p>
    <div class="star-point">
        <img src="img/star.png" alt="star">
    </div>
</div>
<div class="mini-borders">
    <form >
        <div>
<input id="input_taskRecTitle" class="enter" type="text" placeholder="Title" required>
        </div>
        <textarea id="textarea_taskRec" name="text" placeholder="What have you done today?"></textarea>
    </form>
    <div class="icons">
        <div id="btn_taskAddPhoto" class="need-margin"><div class="icon medium-circle-green">
            <img src="img/photo.png" alt="number">
        </div></div>
        <div id="btn_taskAddContact" class="need-margin"><div class="icon medium-circle-green">
            <img src="img/number.png" alt="number">
        </div></div>
        <div class="need-margin"><div class="icon medium-circle-green">
            <img src="img/smile.png" alt="number">
        </div></div>
        <div class="need-margin"><div class="icon medium-circle-green">
            <img src="img/map.png" alt="number">
        </div></div>
    </div>
</div>
    <input id="btn_taskRecDone" type="button" class="blue-button" value="done">
</div>
