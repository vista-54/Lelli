<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lelly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!--[if lt IE 9]>
    <script src="app/bower_components/html5shiv/dist/html5shiv.js"></script>

    <![endif]-->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Chivo' rel='stylesheet' type='text/css'>
</head>
<body class="register-pages">
<header>
    <p>Welcome to</p>
    <h1>lelly</h1>
</header>
<div id="div_login">
    <form onsubmit="return false;" name="login">
        <input id="input_email" class="enter" type="email" maxlength="25" placeholder="email">
        <input id="input_personalPin" class="enter" type="password" maxlength="4" pattern="[0-9]*" placeholder="pin" inputmode="numeric" required>
        <input class="red-button" type="submit" value="login">
    </form>
    <p class="small-margin">forgot your password? <a href="#" id="link_forgotPin">tap here</a></p>
    <p class="or">OR</p>
    <input id="btn_goToRegister" type="button" class="blue-button" value="register">
</div>
<!-- bower:js -->
<script src="app/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
