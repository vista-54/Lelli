<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="registerScreen">
    <h1>Register a new user</h1>
    <form id="form_register" onsubmit="return false;" name="register">
        <label for="input_newPin1">Enter a new 4-length PIN-Code</label>
        <input id="input_newPin1" name="pin" type="password" maxlength="4" pattern="[0-9]*" required>
        <label for="input_newPin2" class="hide">Retry your PIN-Code</label>
        <input id="input_newPin2" name="pin" type="password" maxlength="4" pattern="[0-9]*" class="hide" required>
        <label for="input_regEmail" class="hide">Enter E-mail for recovery your PIN</label>
        <input id="input_regEmail" type="email" maxlength="20" class="hide" required>
        <input id="btn_regNextStep" type="button" value="Next" class="">
        <input id="btn_regNextStep2" type="button" value="Next" class="hide">
        <input id="btn_regFinish" type="submit" value="Finish" class="hide">
        </form>
    <button id="btn_backToLogin">Back to login</button>
    <button id="btn_backToStep1" class="hide">Back</button>
    <button id="btn_backToFirstStep" class="hide">Back</button>
</div>
<div id="LoginScreen">
<h1>Log-in</h1>
<form onsubmit="return false;" name="login">
    <label for="input_personalPin">Enter your personal PIN-Code</label>
    <input id="input_personalPin" type="password" maxlength="4" pattern="[0-9]*" required>
    <input id="btn_forgotPin" type="button" value="Forgot PIN">
    <input type="submit" value="Log in">
</form>
    <form name="sendEmail" onsubmit="return false;">
        <label for="input_recoverEmail" class="hide">Enter your recovery E-mail</label>
        <input id="input_recoverEmail" type="email" class="hide" required>
        <button id="btn_sendPin" class="hide">Send</button>
    </form>
<p>or</p>
<button id="btn_goToRegister">Register now</button>
<button id="btn_backToLog" class="hide">Back</button>
</div>
</body>
</html>
